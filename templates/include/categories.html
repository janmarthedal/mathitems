{% load item_tags %}

{% if categories %}
<div class="categories">
{% for category in categories %}
  <span class="category">
  {% for tag in category.get_tag_list %}
    <span class="tag">{{ tag|typeset_tag }}</span>
  {% endfor %}
  </span>
{% endfor %}
</div>
{% elif no_categories_text %}
<em>{{no_categories_text}}</em>
{% endif %}
