{% if itempage.items %}
<div class="clearfix">
    <a class="btn btn-link pull-right hidden prev-link" href="{{itempage.prev_data_url}}">Load previous</a>
</div>
<ul class="list-group">
{% include 'include/item_list_items.html' with current_url=itempage.current_url items=itempage.items only %}
</ul>
<div class="clearfix">
    <a class="btn btn-link pull-right hidden next-link" href="{{itempage.next_data_url}}">Load more</a>
</div>
{% else %}
<em>No results found</em>
{% endif %}
