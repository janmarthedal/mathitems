{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block mainbar %}

<h2>teoremer blog</h2>
{% for item in blog_feed %}
<h4><a href="{{ item.link }}">{{ item.title }}</a></h4>
<p>{{ item.description|safe }}</p>
{% endfor %}

<h2>Latest items</h2>

{% endblock %}

{% block sidebar %}
<h4>Tags</h4>
<ul>
  <li><span class="tag">integer</span> &times; 98</li>
  <li><span class="tag">set</span> &times; 43</li>
</ul>

{% endblock %}
