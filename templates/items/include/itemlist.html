{% load item_tags %}

<h2>{{ header }}:</h2>
<div class="itemlist">
{% if itemlist %}
{% for item in itemlist %}
  <div class="row">
    <div class="title">
      <a href="{% if item.final_id %}{% url 'items.views.show_final' item.final_id %}{% else %}{% url 'items.views.show' item.id %}{% endif %}">{{ item }}{% if item.primary_tags %} ({{ item.primary_tags|typeset_tag_list|join:", " }}){% endif %}</a>
    </div>
    <div class="info">
      {% include 'inline/taglist.html' with taglist=item.other_tags only %}
    </div>
    <div class="clr"></div>
  </div>
{% endfor %}
{% endif %}
</div>
