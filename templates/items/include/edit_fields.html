{% if form.non_field_errors %}
<ul>
{% for error in form.non_field_errors %}
  <li>{{ error|safe }}</li>
{% endfor %}
</ul>
{% endif %}

{{ form.body }}

{% if primary_text %}
<label for="id_primarytags">{{ primary_text }}:</label>
{{ form.primarytags }}<br/>
{% endif %}

<label for="id_othertags">Tags:</label>
{{ form.othertags }}
