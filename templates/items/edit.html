{% extends "base_mainbar.html" %}
{% load url from future %}

{% block title %}Edit {{ kind }} {{ id }}{% endblock %}
{% block maintitle %}Edit {{ kind }} {{ id }}{% endblock %}

{% block mainbar %}

<form method="post" action="{% url 'items.views.edit' id %}">
{% csrf_token %}

  <textarea name="body" class="body">{{ body }}</textarea>

  <p>Primary tags:</p>
  <textarea name="primarytags" class="tags primary-tags">{{ primarytags }}</textarea>

  <p>Other tags:</p>
  <textarea name="othertags" class="tags other-tags">{{ othertags }}</textarea>

  <div class="item-actions">
    <input class="button" type="submit" name="submit" value="preview" />
    <input class="button" type="submit" name="submit" value="update" />
  </div>
</form>

{% endblock mainbar %}
