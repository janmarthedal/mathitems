{% extends "base_mainbar.html" %}
{% load url from future %}

{% block title %}New {{ kind }}{% endblock %}

{% block maintitle %}New {{ kind }}{% endblock %}

{% block maincontent %}

<form method="post" action="{% url 'items.views.new' kind=kind %}">
{% csrf_token %}

  <textarea name="body" class="body">{{ body }}</textarea>

  <p>Primary tags:</p>
  <textarea name="primarytags" class="tags primary-tags">{{ primarytags }}</textarea>

  <p>Other tags:</p>
  <textarea name="othertags" class="tags other-tags">{{ othertags }}</textarea>

  <div class="item-actions">
    <input class="button" type="submit" name="submit" value="preview" />
    <input class="button" type="submit" name="submit" value="save" />
  </div>
</form>

{% endblock maincontent %}
