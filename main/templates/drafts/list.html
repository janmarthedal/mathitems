{% extends 'main/page.html' %}

{% block pagecontent %}
<div class="item-list">
{% for item in items %}
<a href="{{item.get_absolute_url}}">
  <h4 class="item-heading">{{ item }}</h4>
  <p class="item-about">Created {{item.created_at|date:"DATETIME_FORMAT"}} by {{item.created_by.get_username}}</p>
</a>
{% endfor %}
</div>
{% endblock %}

{% block sidecontent %}
{% endblock %}
