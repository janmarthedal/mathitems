{% extends 'main/base.html' %}
{% load staticfiles %}

{% block title %}{{item.get_title}}{% endblock %}

{% block content %}
<h1>{{item.get_title}}</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
