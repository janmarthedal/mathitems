{% extends 'main/page.html' %}

{% block pagecontent %}
{% if item_html %}
<div class="well">
<p>{{ item_html|safe }}</p>
</div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <textarea name="src" class="form-control" rows="10">{{ body }}</textarea>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
