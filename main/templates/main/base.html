<!DOCTYPE html>{% load static %}{% load pipeline %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    {% stylesheet 'main' %}
  </head>
  <body>
    <nav id="navbar">
      <a class="navbar-brand" href="{% url 'home' %}">MathItems</a>
      <ul class="navbar-links">
        <li><a href="{% url 'def-home' %}">Definitions</a></li>
        <li><a href="{% url 'thm-home' %}">Theorems</a></li>
        <li><a href="{% url 'prf-home' %}">Proofs</a></li>
        <li><a href="#">Media</a></li>
      </ul>
      <span class="navbar-user">
        {% if user.is_authenticated %}Signed in as <a href="{% url 'profile' %}" class="navbar-link">{{ user.username }}</a>
        {% else %}<a href="{% url 'login' %}">Sign in</a>{% endif %}
      </span>
    </nav>
{% block content %}{% endblock %}
  </body>
</html>
