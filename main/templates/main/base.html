<!DOCTYPE html>
{% load static %}
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Project DTP{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/flatly.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/mathjax.css' %}">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Project DTP</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'def-home' %}">Definitions</a></li>
              <li><a href="{% url 'thm-home' %}">Theorems</a></li>
              <li><a href="{% url 'prf-home' %}">Proofs</a></li>
              <li><a href="#">Media</a></li>
            </ul>
            <p class="navbar-text navbar-right">
              {% if user.is_authenticated %}Signed in as <a href="{% url 'profile' %}" class="navbar-link">{{ user.username }}</a>
              {% else %}<a href="{% url 'login' %}">Sign in</a>{% endif %}
            </p>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
{% block content %}{% endblock %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
      (function ($) {
        if ($ && $.fn.collapse) {
          $(document.documentElement).removeClass('no-js');
        }
      })(jQuery);
    </script>
    <script src="https://use.fontawesome.com/21697b0fde.js"></script>
  </body>
</html>
