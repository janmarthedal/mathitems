{% load form_extras %}<div class="form-group">{% if field.errors %}
  <div class="col-sm-offset-2 col-sm-10">{% for e in field.errors %}

  </div>{% endif %}
  {{ field|fieldlabel:'col-sm-2 control-label' }}
  <div class="col-sm-10">
    {{ field|fieldcss:'form-control' }}
  </div>
</div>
