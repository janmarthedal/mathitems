{% extends 'main/page.html' %}

{% block pagecontent %}

{% if user.is_authenticated %}
<p>Logged in as {{ user.username }}.</p>
<p><a href="{% url 'logout' %}">Sign out</a></p>
{% endif %}

<h2>Drafts</h2>

{% if drafts %}
<ul>{% for draft in drafts %}
    <li><a href="{{ draft.get_absolute_url }}">{{ draft }}</a></li>{% endfor %}
</ul>
{% else %}
No drafts.
{% endif %}

{% endblock %}
