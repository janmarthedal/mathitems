{% extends 'main/page.html' %}

{% block pagecontent %}
{% if error %}
<p>{{ error }}</p>
<p><a href="{% url 'media-home' %}" class="btn btn-warning">Back</a></p>
{% elif url %}
<p>{{ msg }}</p>
<img class="item-img" src="{{ url }}">
<form method="POST" action="{% url 'media-add' %}">
  {% csrf_token %}
  <input type="hidden" name="file" value="{{ field_value }}">
  <button type="submit" class="btn btn-default">Add Media</button>
  <a href="{% url 'media-home' %}" class="btn btn-warning">Cancel</a>
</form>
{% else %}
<form method="POST" action="{% url 'media-add' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="input-group">
    <input class="form-control" type="file" name="file" required>
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Upload</button>
    </span>
  </div>
</form>
{% endif %}
{% endblock %}

{% block sidecontent %}
{% endblock %}
