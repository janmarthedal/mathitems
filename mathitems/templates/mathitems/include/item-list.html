<div class="list-group">
{% for item in items %}
<a href="{{item.get_absolute_url}}" class="list-group-item">
  <h4 class="list-group-item-heading">{{ item }}{% if item.parent %} <small>of {{ item.parent }}</small>{% endif %}</h4>
  <p class="list-group-item-text">Created {{ item.created_at|date:"DATETIME_FORMAT" }} by {{ item.created_by.get_username }}</p>
</a>
{% endfor %}
</div>
