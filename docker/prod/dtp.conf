server {
	listen		80 default_server;
	server_name	_;
	charset		utf-8;

    location = /favicon.ico {
        alias   /code/static/main/favicon.5efdcfbe4cf4.ico;
        expires 1d;
    }

	location /static/ {
		alias	/code/static/;
		expires	max;
	}

	location / {
		uwsgi_pass	unix:///code/app.sock;
		include		uwsgi_params;
	}
}
